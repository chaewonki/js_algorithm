<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            /*
                가짜 둘을 뽑는 개념
                이중 for문
                9인의 총합(sum)에서 arr[i]+arr[j]을 뺸 값 === 100
            */
            function solution(arr){
                let answer=arr; /* 주소만 복사, 얕은 복사 */
                let sum=arr.reduce((a,b)=>a+b,0);
                for(let i=0;i<arr.length-1;i++){
                    for(let j=i+1;j<arr.length;j++){
                        if(sum-(arr[i]+arr[j])===100) {
                            arr.splice(j,1);
                            arr.splice(i,1); 
                        }
                    }
                }
                return answer;
            }
            
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
