    <body>
        <script>
            function solution(s){  
                let answer="";
                let num=0;
                
                if(Math.floor(s.length%2)===0){
                    num = Math.floor(s.length/2);
                    s.slice(num+1,1);
                }else{
                    num = Math.floor(s.length/2);
                    s.slice(num,2);
                }
                return answer;
            }
            console.log(solution("study"));
        </script>
    </body>
